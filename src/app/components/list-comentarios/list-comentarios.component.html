<div class="row" style="padding-top: 10px;">
    <div class="col-lg-6">
        <h3>Lista de películas</h3>
    </div>
    <div class="col-lg-6">
        <button class="btn btn-primary float-right" [routerLink] = "['agregar']">Nuevo título</button>
    </div>
    <div class="spinner-border text-primary" role="status" *ngIf="loading">
        <span class="visually-hidden">Loading...</span>
      </div>
 </div>
 <br>
 <table class="table table-sm table-hover">
     <thead>
        <th>Titulo</th>
        <th>Director</th>
        <th>Fecha</th>
        <th></th>
        <th></th>
     </thead>
     <tbody>
         <tr *ngFor="let comentario of listComentarios">
            <td><a [routerLink]="['/ver/', comentario.id]" routerLinkActive="router-link-active" >{{comentario.titulo}}</a> </td>
            <td> {{comentario.creador}} </td>
            <td> {{comentario.fecha | date:'dd/MM/yyyy' }} </td>
            <td> <button class="btn btn-primary btn-sm float-right" [routerLink] = "['/editar/',comentario.id]">Editar</button></td>
            <td> <button class="btn btn-danger btn-sm float-right" (click)="eliminarComentario(comentario.id)" >Eliminar</button></td> 
         </tr>      
     </tbody>
 </table>
